<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FORM</title>

    <link rel="stylesheet" href="Demo.css">

</head>
<body>
<form class="form" action="">

    <legend>Bootstrap 4 Form Validation Demo</legend>
    <hr>

    <label for="name">Name</label><br>
    <input type="text" id="name" placeholder="Name"><br><br>

    <label for="username">Username</label><br>
    <input type="text" id="username" placeholder="Username"><br><br>

    <label for="email">Email</label><br>
    <input type="email" id="email" placeholder="Email"><br><br>

    <label for="pass">Password</label><br>
    <input type="password" id="pass" placeholder="Password"><br><br>

    <label for="pass">Confirm Password</label><br>
    <input type="password" id="pass" placeholder="Confirm"><br><br>

    <label for="mess">Message</label><br>
    <textarea name="Message" id="mess" cols="64" rows="2" placeholder="Message"></textarea><br><br>

    <input class="send" type="submit" value="Send"><br><br>

</form>
</body>
</html>
